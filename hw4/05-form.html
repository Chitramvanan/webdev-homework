<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Form</title>
    <script defer src="05-form.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw3/hw-styles.css" />
  </head>
  <body>
    <main class="container mt-4">
      <form class="bg-light border rounded mx-auto p-2">
        <h1>REGISTRATION FORM</h1>
        <div class="row p-2">
          <div class="col-12 col-sm-3 cpl-lg-3">
            <label for="username">Username:</label>
          </div>
          <div class="col-12 col-sm-9 col-lg-9">
            <input type="username" class="form-control" id="username" />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-12 col-sm-3 cpl-lg-3">
            <label for="email">Email:</label>
          </div>
          <div class="col-12 col-sm-9 col-lg-9">
            <input type="text" class="form-control" id="email" />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-12 col-sm-3 cpl-lg-3">
            <label for="password">Password:</label>
          </div>
          <div class="col-12 col-sm-9 col-lg-9">
            <input type="password" class="form-control" id="password" />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-10 col-sm-10 cpl-lg-10">
            <label class="form-check-label" for="selectInput">
              Would you like to sign up for the newsletter?
            </label>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-10 col-sm-10 cpl-lg-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="formcheckRadios"
                id="formCheckRadios1"
                value="Yes, sign me up"
              />
              <label class="form-check-label" for="formCheckRadios1">
                Yes, sign me up
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="formcheckRadios"
                id="formCheckRadios2"
                value="No, thank you"
              />
              <label class="form-check-label" for="formCheckRadios2">
                No, thank you
              </label>
            </div>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-12 col-sm-3 cpl-lg-3">
            <label for="date">Date:</label>
          </div>
          <div class="col-12 col-sm-9 col-lg-9">
            <input
              type="text"
              name="date"
              class="form-control"
              id="date"
              placeholder="mm/dd/yyyy"
            />
          </div>
        </div>
        <div class="btn-toolbar">
          <button class="btn btn-primary" type="Submit">Submit</button>
          <button class="btn btn-secondary" type="Reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
