<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/05-form.css" /> -->
  </head>
  <body>
    <main>
      <form action="">
        <h1>Registration Form</h1>
        <div>
          <label for="username">UserName:</label>
          <input type="text" name="username" id="username" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
        </div>
        <br />
        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" name="character" id="yes, sign me up" />
          <label for="yes, sign me up">Yes, sign me up</label>
          <input type="radio" name="character" id="no, thank you" />
          <label for="no, thank you">No, thank you</label>
        </fieldset>
        <br />
        <div>
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" placeholder="mm/dd/yyyy" />
        </div>
        <br />
        <div>
          <input type="button" value="Submit" />
          <input type="button" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
